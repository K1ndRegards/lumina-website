<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Creative</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon -->
    <link rel="icon" href="img/favicon.ico" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Markup -->
    <header class="main-header">
      <div class="container container-sm">
        <div class="wrapper">
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo.png" alt="Lumina Logo png" />
          </div>

          <!-- The Navbar -->
          <ul class="nav">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="home-page">
      <!-- Welcome Section -->
      <section class="welcome">
        <div class="container container-sm">
          <div class="wrapper">
            <h1>
              <span class="bg-primary">Passionate</span> creatives crafting
              distinct projects, driven by
              <span class="bg-primary">innovation</span>
            </h1>
          </div>
        </div>
      </section>

      <!-- Portfolio Section -->
      <section class="portfolio">
        <div class="container container-lg">
          <div class="wrapper">
            <div class="portfolio-item">
              <img src="img/portfolio1.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio2.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio3.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio4.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio5.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio6.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio7.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio8.jpg" alt="Portfolio Image" srcset="" />
            </div>
            <div class="portfolio-item">
              <img src="img/portfolio9.jpg" alt="Portfolio Image" srcset="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Markup -->
    <footer class="main-footer">
      <div class="container container-sm">
        <div class="wrapper">
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo.png" alt="Lumina Logo png" />
          </div>

          <!-- Contact Information -->
          <div class="contact">
            <h2>Contact Us</h2>

            <ul class="contact-list">
              <li>(555) 555-5555</li>
              <li>contact@lumina.test</li>
              <li>10 Main st Boston MA</li>
            </ul>
          </div>

          <!-- Socials -->
          <div class="socials">
            <h2>Follow Us</h2>

            <ul class="socials-list">
              <li>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

</html>
